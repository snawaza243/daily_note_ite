<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="canvas-container bg-gray-100 p-4 rounded text-gray-900">
        <canvas id="hallucinationChart"></canvas>
        <div id="hallucinationTooltip" class="tooltip"></div>
    </div>



    
    <style>
        .canvas-container {
            position: relative;
            width: 100%;
            /* Set your preferred width */
            height: 400px;
            /* Set your preferred height */

        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .tooltip {
            position: absolute;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            max-width: 200px;

        }
    </style>











</body>
</html>
